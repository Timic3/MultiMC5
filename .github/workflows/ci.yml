name: CI

on: [push, pull_request]

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.6.3'
        arch: 'win32_mingw49'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
    - uses: actions/setup-java@v1.4.2
      with:
        java-version: '1.8'
    - run: cmake